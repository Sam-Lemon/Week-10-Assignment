<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <h1>My Personal Library</h1>    

    <br>
    <div class="card" id="card">
        <div class="card-body">
            <div class="row">
                <div class="row-sm">
                    <div class="form-group">
                        <label for="new-title">Title</label>
                        <input type="text" class="form-control" id="new-title">
                    </div>
                </div>
                <div class="row-sm">
                    <div class="form-group">
                        <label for="new-author">Author</label>
                        <input type="text" class="form-control" id="new-author">
                    </div>
                </div>
                <div class="row-sm">
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label" for="flexCheckDefault">
                                Read
                            </label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </div>
                    </div>
                </div>
                <div class="row-sm">  
                    <!-- maybe I can make this stars instead of numbers -->
                    <div class="form-group">
                        <label for="new-rating">Rating 1-5</label>
                        <input type="text" class="form-control" id="new-rating">

                    </div>
                </div>
                <div class="row-sm">
                    <div class="form-group">
                        <label for="new-finish-date">Finished Date</label>
                        <input type="date" class="form-control" id="new-finish-date">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div>
        <button id="add" class="btn btn-secondary from-control">Add New Book</button>
    </div>
    <br>
    <table id="table" class="table table-success table-bordered table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th id="read-table-head">Read</th>
            <th>Rating</th>
            <th>Date Finished</th>
        </tr>
    </table>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
