<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <h1 class="header">My Personal Library</h1>    

    <br>
    <div class="card" id="card">
        <div class="card-body">
            <div class="row">
                <div class="row-sm" id="title">
                    <div class="form-group">
                        <label for="new-title">Title</label>
                        <input type="text" class="form-control" id="new-title">
                    </div>
                </div>
                <div class="row-sm" id="author">
                    <div class="form-group">
                        <label for="new-author">Author</label>
                        <input type="text" class="form-control" id="new-author">
                    </div>
                </div>
                <div class="row-sm" id="rating">  
                    <!-- maybe I can make this stars instead of numbers -->
                    <div class="form-group">
                        <label for="new-rating">Rating 1-5</label>
                        <input type="text" class="form-control" id="new-rating">
                    </div>
                </div>
                <div class="row-sm" id="finish-date">
                    <div class="form-group">
                        <label for="new-finish-date">Finished Date</label>
                        <input type="date" class="form-control" id="new-finish-date">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div>
        <button id="add" class="btn btn-secondary from-control">Add New Book</button>
    </div>
    <br>
    <table id="table" class="table table-success table-bordered table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Date Finished</th>
            <th>Remove Book</th>
            
        </tr>
    </table>

    <p class="review">
        <div class="stars">
        </div>
    </p>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
