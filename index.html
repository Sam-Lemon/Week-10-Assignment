<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <h1>My Personal Library</h1>    

    <div class="buttons">
        <button id="add" class="btn btn-primary" form-control>Add</button>
        <button id="remove" class="btn btn-primary" form-control>Remove</button>
        <button id="edit" class="btn btn-primary" form-control>Edit</button>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row-header">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-title">Title</label>
                        <input type="text" class="form-control" id="new-title">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-author">Author</label>
                        <input type="text" class="form-control" id="new-author">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <!-- this is going to be a check box for read -->

                    </div>
                </div>
                <div class="col-sm">  
                    <!-- maybe I can make this stars instead of numbers -->
                    <div class="form-group">
                        <label for="new-rating">Rating 1-5</label>
                        <input type="text" class="form-control" id="new-rating">

                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-finish-date">Finished Date</label>
                        <input type="date" class="form-control" id="new-finish-date">
                    </div>
                </div>
            </div>
            <button id="submit-button" class="btn btn-primary" form-control>Submit</button>
        </div>
    </div>
    <table id="table" class="table table-secondary table-striped">
        <th>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Rating</th>
                <th>Date Finished</th>
            </tr>
        </th>
    </table>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
