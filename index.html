<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">

    <h1 class="header">My Personal Library</h1>    
    <br>

    <!-- The card with all of the user input fields (with labels) -->
    <div class="card" id="card">
        <div class="card-body">
            <div class="row">
                <div class="row-sm" id="title">
                    <div class="form-group">
                        <label for="new-title">Title</label>
                        <input type="text" class="form-control" id="new-title">
                    </div>
                </div>
                <div class="row-sm" id="author">
                    <div class="form-group">
                        <label for="new-author">Author</label>
                        <input type="text" class="form-control" id="new-author">
                    </div>
                </div>
                <div class="row-sm" id="finish-date">
                    <div class="form-group">
                        <label for="new-finish-date">Finished Date</label>
                        <input type="date" class="form-control" id="new-finish-date">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- Button to add a new book, when clicked JavaScript will take all the user inputted information and log it into the table. -->
    <div>
        <button id="add" class="btn btn-secondary from-control">Add New Book</button>
    </div>
    <br>

    <!-- Table with the headings for each column -->
    <table id="table" class="table table-success table-bordered table-striped table-hover">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date Finished</th>
            <th>Remove Book</th>
            
        </tr>
    </table>

   



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
